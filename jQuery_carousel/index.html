<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.carousel.min.js"></script>
    <style type="text/css">
        *{margin: 0;padding: 0;border: none;list-style:none;}
        .mainBanner{position: relative;width: 630px;height: 210px;margin: 8px auto;}
        .mainBanner > a{width: 630px;height: 210px;display: block;position: absolute;height: auto;width: 100%;display: none;z-index: 1}
        .mainBanner > a img{width: 100%;height: auto;display: block;}
        .mainBanner > a.show{display: block;}
        .mainBanner ul.changeBanner{position: absolute;bottom: 10px;left: 0;width: 100%;height: 20px;text-align: center;z-index: 3;display: none}
        .mainBanner ul.changeBanner li{cursor: pointer;display: inline-block;width: 10px;height: 10px;border-radius: 10px;margin-right: 6px;background:#999;}
        .mainBanner ul.changeBanner li.active{background:#FFF;}
        .mainBanner .arrow{display: none;position: absolute;width: 24px;height: 44px;z-index: 3}
        .mainBanner .arrow img{display: block;width: 24px;height: auto;}
        .mainBanner .prev{left: 20px;top: 50%;margin-top: -22px;}
        .mainBanner .next{right: 20px;top: 50%;margin-top: -22px;}
    </style>
    <script type="text/javascript">
        $(function(){
            $(".mainBanner").carouselPlugin({
                'autoChange':true,
                'autoTime':3000,
                'changeHandle':true,
                'changeSpend':500,
                'pointNav':true,
            });
        });
    </script>
</head>
<body>
    <div class="mainBanner">
        <a class="show" href="#"><img class="ss" src="images/pic_01.jpg" alt=""></a>
        <a href="#"><img src="images/pic_02.jpg" alt=""></a>
        <a href="#"><img src="images/pic_03.jpg" alt=""></a>
        <ul class="changeBanner">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
        <span class="prev arrow"><img src="images/arrow-prev.png" border="0"></span> 
        <span class="next arrow"><img src="images/arrow-next.png" border="0"></span>
    </div>
</body>
</html>
